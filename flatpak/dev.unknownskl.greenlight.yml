app-id: dev.unknownskl.greenlight
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '22.08'
sdk-extensions:
  - org.freedesktop.Sdk.Extension.node18
  - org.freedesktop.Sdk.Extension.rust-stable
command: run.sh
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=pulseaudio
  - --share=network
  - --allow=bluetooth
  - --device=all
  - --device=dri
build-options:
  append-path: /usr/lib/sdk/node18/bin:/usr/lib/sdk/rust-stable/bin
  env:
    NPM_CONFIG_LOGLEVEL: info
    CARGO_HOME: /run/build/greenlight/cargo
modules:
  - name: greenlight
    buildsystem: simple
    build-options:
      env:
        XDG_CACHE_HOME: /run/build/greenlight/flatpak-node/cache
        npm_config_cache: /run/build/greenlight/flatpak-node/npm-cache
        npm_config_offline: 'true'
        yarn_config_cache: /run/build/greenlight/flatpak-node/yarn-mirror
    build-commands:
      # - yarn config --offline set yarn-offline-mirror $FLATPAK_BUILDER_BUILDDIR/flatpak-node/yarn-mirror
      # Install npm dependencies
      # - yarn --offline
      - touch /tmp/.yarnrc && HOME=/tmp/ yarn config --offline set yarn-offline-mirror $FLATPAK_BUILDER_BUILDDIR/flatpak-node/yarn-mirror/ && HOME=/tmp/ yarn --offline
      # Build the app; in this example the `dist` script
      # in package.json runs electron-builder
      - cp flatpak/cargo.xal-rs.lock xal-node/xal-rs/Cargo.lock
      - |
        # . ../flatpak-node/electron-builder-arch-args.sh
        ls -la xal-node/xal-rs
        yarn run flatpak-build --offline -- $ELECTRON_BUILDER_ARCH_ARGS --linux
      # Bundle app and dependencies
      - cp -a dist/linux*unpacked /app/main
      # Install app wrapper
      - install -Dm755 -t /app/bin/ ../run.sh
      - ls -la /app /app/bin /app/main
    subdir: main
    sources:
      #- type: archive
      #  url: https://github.com/flathub/electron-sample-app/archive/1.0.1.tar.gz
      #  sha256: a2feb3f1cf002a2e4e8900f718cc5c54db4ad174e48bfcfbddcd588c7b716d5b
      - type: dir
        path: ..
        dest: main
      # - type: dir
      #   path: ../xal-node/xal-rs
      #   dest: xal-rs

      - yarn-sources.json
      - npm-sources.json
      - cargo-sources.json
      - cargo-xal-sources.json
      # Wrapper to launch the app
      - type: script
        dest-filename: run.sh
        commands:
          - ls -la /app/bin
          - zypak-wrapper.sh /app/main/greenlight "$@"